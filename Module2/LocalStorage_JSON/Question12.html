<!DOCTYPE html>
<html>
<head>
    <title>Creating and Removing Elements</title>
</head>
<body>

    <h2>Creating and Removing Paragraphs</h2>
    <button id="addBtn">Add Paragraph</button>
    <button id="removeBtn">Remove Last Paragraph</button>

    <div id="container" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px;">
    </div>

    <script>
        // Get reference to container div
        const container = document.getElementById("container");

        // Add Paragraph Button
        document.getElementById("addBtn").addEventListener("click", function () {
            // Creating a new <p> element
            const para = document.createElement("p");

            // Adding text inside the new paragraph
            para.textContent = "This is a new paragraph.";

            // Appending paragraph to the container div
            container.appendChild(para);
        });

        // Remove Last Paragraph Button
        document.getElementById("removeBtn").addEventListener("click", function () {
            // Check if container has any child elements
            if (container.children.length > 0) {

                // Get the last paragraph in the div
                const lastPara = container.lastElementChild;

                // Remove the last paragraph
                container.removeChild(lastPara);
            }
        });
    </script>
</body>
</html>
